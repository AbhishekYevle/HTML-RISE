<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Fieldset</legend>
            <label for="textbox">Text Box:</label>
            <input type="text" id="textbox" name="textbox"><br>

            <label>Skills:</label><br>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>

            <label for="color">Choose a Color:</label><br>
            <input type="color" id="color" name="color"><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br>

            <label for="datetime">Choose date & time:</label>
            <input type="datetime-local" id="datetime" name="datetime"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="file">Fieldset:</label>
            <input type="file" id="file" name="file"><br>

            <label for="hidden">Hidden:</label>
            <input type="hidden" id="hidden" name="hidden" value="hidden data"><br>

            <label for="month">Month:</label>
            <input type="month" id="month" name="month"><br>

            <label for="number">Number:</label>
            <input type="number" id="number" name="number"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100" value="50"><br>
            
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br>
    
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone"><br>
    
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br>
    
            <label for="url">URL:</label>
            <input type="url" id="url" name="url"><br>
    
            <label for="week">Week:</label>
            <input type="week" id="week" name="week"><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset Form">
            <input type="buttonx`" value="Button">
        </fieldset>
    </form>
</body>
</html>
